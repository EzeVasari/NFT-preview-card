<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="hero">
                <img class="img-hero" src="images/image-equilibrium.jpg" alt="hero-image">
            </div>
            <div class="text">
                <div class="title">
                    <h1>Equilibrium #3429</h1>
                </div>
                <div class="description">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="value">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img class="time-icon" src="images/icon-clock.svg" alt="">
                        <span>3 days left</span>
                    </div>
                    <hr class="line">
                    <div class="author">
                        <img src="images/image-avatar.png" alt="" class="author-avatar">
                        <span>Creation of <span class="author-name">Jules Wyvern</span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
